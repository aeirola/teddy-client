apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.1'
    defaultConfig {
        applicationId "fi.iki.aeirola.teddyclient"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }
}

repositories {
    maven { url 'https://raw.github.com/ChristianBecker/android_repo/master/' }
}

dependencies {
    compile 'de.tavendo:autobahn-android:0.5.2-noWamp'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
    androidTestCompile 'org.java-websocket:Java-WebSocket:1.3.0'
}
